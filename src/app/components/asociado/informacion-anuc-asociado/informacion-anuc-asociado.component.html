<div class="fixed-width-container">
    <div class="container" *ngIf="empresa">
        <div class="about-section">
            <div class="cover-photo-wrapper">
                <img src="assets/imagenes/fachada_anuc.PNG" alt="Cover Photo" class="cover-photo">
                <div class="profile-info">
                    <div class="profile-photo-wrapper">
                        <img src="assets/imagenes/logo_anuc_edited.jpg" alt="Profile Photo" class="profile-photo">
                    </div>
                    <div class="company-details">
                        <h1>{{ empresa.nombre }}</h1>
                        <p>{{ empresa.direccion }}</p>
                    </div>
                </div>
            </div>

            <div class="mision_anuc">
                <h2>Nuestra misión</h2>
                <p>{{ empresa.mision }}</p>
            </div>

            <div class="vision_anuc">
                <h2>Nuestra visión</h2>
                <p>{{ empresa.vision }}</p>
            </div>

            <div class="horarios_anuc">
                <h2>Horarios de venta</h2>
                <ul>
                    <li *ngFor="let horario of horariosArray">{{ horario }}</li>
                </ul>
                <h2>Horarios de descargue</h2>
                <ul>
                    <li *ngFor="let horario of horariosDescargueArray">{{ horario }}</li>
                </ul>
            </div>

            <!-- Sección de Estatutos -->
            <div class="estatutos_anuc">
                <h2>Estatutos</h2>
                <button class="btn btn-primary" (click)="abrirModal()">
                    Ver Estatutos ANUC {{ currentYear }}
                </button>
                <button class="btn btn-secondary" (click)="descargarEstatutos()">
                    Descargar Estatutos ANUC {{ currentYear }}
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Modal para ver PDF -->
<div class="modal" *ngIf="isModalOpen">
    <div class="modal-content">
        <span class="close" (click)="cerrarModal()">&times;</span>
        <iframe [src]="pdfSrc" width="100%" height="600px"></iframe>
    </div>
</div>
