<div class="social-media-settings">
    <h2>Configuración de Redes Sociales</h2>
  
    <!-- Campo de redes sociales -->
    <div class="form-group">
      <label for="facebook">Facebook</label>
      <input type="text" id="facebook" placeholder="URL de Facebook" class="form-control">
      <label for="facebook-visibility">¿Quién puede ver tu Facebook?</label>
      <select id="facebook-visibility" class="form-control">
        <option value="public">Público</option>
        <option value="friends">Solo amigos</option>
        <option value="private">Solo yo</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="twitter">Twitter</label>
      <input type="text" id="twitter" placeholder="URL de Twitter" class="form-control">
      <label for="twitter-visibility">¿Quién puede ver tu Twitter?</label>
      <select id="twitter-visibility" class="form-control">
        <option value="public">Público</option>
        <option value="friends">Solo amigos</option>
        <option value="private">Solo yo</option>
      </select>
    </div>
  
    <!-- Foto de perfil -->
    <div class="form-group">
      <label for="profile-photo">Foto de perfil</label>
      <input type="file" id="profile-photo" class="form-control-file">
      <label for="photo-visibility">¿Quién puede ver tu foto?</label>
      <select id="photo-visibility" class="form-control">
        <option value="public">Público</option>
        <option value="friends">Solo amigos</option>
        <option value="private">Solo yo</option>
      </select>
    </div>
  
    <!-- Checkbox para habeas data -->
    <div class="form-group">
      <label for="habeas-data">
        <input type="checkbox" id="habeas-data">
        Deshabilitar Habeas Data
      </label>
    </div>
  
    <!-- Botón de Guardar -->
    <button class="btn btn-primary" type="submit">Guardar Cambios</button>
  </div>
