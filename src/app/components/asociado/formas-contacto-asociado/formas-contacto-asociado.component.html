<div class="formas-contacto-container">
    <h2>Gestión de Formas de Contacto</h2>
  
    <form (submit)="onSubmit()">
      <!-- Correo -->
      <div class="form-group">
        <label for="correo">Correo</label>
        <input type="email" id="correo" [(ngModel)]="formasContacto.correo" name="correo" required />
        <select [(ngModel)]="formasContacto.permisos.correo" name="permisoCorreo">
          <option value="publico">Público</option>
          <option value="privado">Privado</option>
          <option value="asociados">Asociados</option>
        </select>
      </div>
  
      <!-- Teléfono -->
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" [(ngModel)]="formasContacto.telefono" name="telefono" required />
        <select [(ngModel)]="formasContacto.permisos.telefono" name="permisoTelefono">
          <option value="publico">Público</option>
          <option value="privado">Privado</option>
          <option value="asociados">Asociados</option>
        </select>
      </div>
  
      <!-- WhatsApp -->
      <div class="form-group">
        <label for="whatsapp">WhatsApp</label>
        <input type="tel" id="whatsapp" [(ngModel)]="formasContacto.whatsapp" name="whatsapp" />
        <select [(ngModel)]="formasContacto.permisos.whatsapp" name="permisoWhatsapp">
          <option value="publico">Público</option>
          <option value="privado">Privado</option>
          <option value="asociados">Asociados</option>
        </select>
      </div>
  
    <!-- Facebook -->
    <div class="form-group">
        <label for="facebook">Facebook</label>
        <input type="text" id="facebook" [(ngModel)]="formasContacto.facebook" name="facebook" />
        <select [(ngModel)]="formasContacto.permisos.facebook" name="permisoFacebook">
            <option value="publico">Público</option>
            <option value="privado">Privado</option>
            <option value="asociados">Asociados</option>
        </select>
    </div>
  
    <!-- Instagram -->
    <div class="form-group">
        <label for="instagram">Instagram</label>
        <input type="text" id="instagram" [(ngModel)]="formasContacto.instagram" name="instagram" />
        <select [(ngModel)]="formasContacto.permisos.instagram" name="permisoInstagram">
            <option value="publico">Público</option>
            <option value="privado">Privado</option>
            <option value="asociados">Asociados</option>
        </select>
    </div>

    <!-- Habeas Data -->
    <div class="form-group">
        <label>¿Acepta el habeas data?</label>
        <label>
            <input type="radio" [(ngModel)]="habeasDataAceptado" name="habeasData" [value]="true" /> Aceptar
        </label>
        <label>
            <input type="radio" [(ngModel)]="habeasDataAceptado" name="habeasData" [value]="false" /> Rechazar
        </label>
    </div>
  
    <div class="form-group">
        <button type="submit">Guardar cambios</button>
    </div>
    </form>
</div>
