<div class="body" *ngIf="produccion && finca">
    <div class="container">
        <h2>Mi Finca</h2>
        <div class="card-container">
            <div class="card">
                <div class="card-body">
                    <div class="input-group">
                        <label><strong>Nombre de la Finca:</strong></label>
                        <input [(ngModel)]="produccion.nombre" placeholder="Ingrese nombre de la finca" />
                    </div>
                    <div class="input-group">
                        <label><strong>Extensi칩n en hect치reas:</strong></label>
                        <input [(ngModel)]="produccion.extension" placeholder="Ingrese extensi칩n en hect치reas" />
                    </div>
                    <div class="input-group">
                        <label><strong>Vereda:</strong></label>
                        <select [(ngModel)]="produccion.vereda">
                          <option *ngFor="let vereda of veredas; trackBy: trackByVereda" [value]="vereda.id">
                            {{ vereda.vereda }}
                          </option>
                        </select>
                      </div>
                      
                </div>
                <div class="card-actions">
                    <button class="btn-secondary" (click)="saveFinca()">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</div>
